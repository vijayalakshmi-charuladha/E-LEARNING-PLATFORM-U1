 <!-- YouTube IFrame API -->
 <script src="https://www.youtube.com/iframe_api"></script>
 <script>
   let players = [];

   function onYouTubeIframeAPIReady() {
     // Video 1
     players[0] = new YT.Player('player1', {
       height: '360',
       width: '640',
       videoId: '_uQrJ0TkZlc', // Your original YouTube link ID
       events: {
         'onReady': () => trackProgress(0,'progress1','progressText1')
       }
     });
     // Video 2
     players[1] = new YT.Player('player2', {
       height: '360',
       width: '640',
       videoId: 'kqtD5dpn9C8',
       events: {
         'onReady': () => trackProgress(1,'progress2','progressText2')
       }
     });
     // Video 3
     players[2] = new YT.Player('player3', {
       height: '360',
       width: '640',
       videoId: 'ERCMXc8x7mc',
       events: {
         'onReady': () => trackProgress(2,'progress3','progressText3')
       }
     });
   }

   function trackProgress(index, progressId, textId){
     setInterval(()=>{
       const player = players[index];
       if(player && player.getDuration && player.getCurrentTime){
         const duration = player.getDuration();
         const current = player.getCurrentTime();
         let percent = Math.round((current/duration)*100);
         percent = percent > 100 ? 100 : percent; // safety
         document.getElementById(progressId).style.width = percent + '%';
         document.getElementById(textId).innerText = `Progress: ${percent}%`;
       }
     },1000);
   }
 </script>
